<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="profile" href="http://gmpg.org/xfn/11">
	<link rel="shortcut icon" type="image/png" href="blindsave-favicon.png">
</head>
<body>

	<script>
	    var is_safari = navigator.userAgent.indexOf("Safari") > -1;
	    // Chrome has Safari in the user agent so we need to filter (https://stackoverflow.com/a/7768006/1502448)
	    var is_chrome = navigator.userAgent.indexOf('Chrome') > -1;
	    if ((is_chrome) && (is_safari)) {is_safari = false;}  
	    if (is_safari) {
	        // See if cookie exists (https://stackoverflow.com/a/25617724/1502448)
	        if (!document.cookie.match(/^(.*;)?\s*fixed\s*=\s*[^;]+(.*)?$/)) {
	            // Set cookie to maximum (https://stackoverflow.com/a/33106316/1502448)
	            document.cookie = 'fixed=fixed; expires=Tue, 19 Jan 2038 03:14:07 UTC; path=/';
	            window.location.replace("https://bsc-lv.bear.lv/_safari_fix.html");
	        }
	    }
	</script>

	<iframe src="https://bsc-lv.bear.lv/" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" scrolling="no" style="width: 100%; min-height: 1900px; border: 0;"></iframe>

</body>
</html>
